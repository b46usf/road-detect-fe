name: Sync Roboflow Stats

on:
  schedule:
    # run at minute 0 every hour
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Roboflow stats sync
        env:
          SYNC_ROBOFLOW_ENDPOINT: ${{ secrets.SYNC_ROBOFLOW_ENDPOINT }}
          SYNC_ROBOFLOW_SECRET: ${{ secrets.SYNC_ROBOFLOW_SECRET }}
        run: npm run sync:roboflow
