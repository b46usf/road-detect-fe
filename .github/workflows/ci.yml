name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_APP_URL: "http://127.0.0.1:3200"
      SMOKE_PORT: "3200"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: Smoke tests
        run: npm run test:smoke
